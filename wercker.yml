# The container definition we want to use for developing our app
box: golang
# Defining the dev pipeline
dev:
  steps:
    - internal/watch:
        code: |
          go build
          ./
        reload: true
build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/soprasteria/intools-engine
    - script:
        name: go get
        code: |
          go version
          go get
    - script:
        name: go build
        code: |
          go build
    - script:
        name: go test
        code: |
          go test
